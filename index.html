<!doctype html>
<html lang="en">

<head>
  <title>Fruit Brust</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />

  <!-- tailwind, CSS and DaisyUI scripts -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style>
    .lato {
      font-family: "Lato", sans-serif;
    }
  </style>
  <!-- google fonts lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
</head>

<body class="lato">
  <!-- ==================================================================== -->
  <header class="container mx-auto">
    <!-- navigation starts here -->
    <nav class="bg-red-400 flex justify-center items-center mt-11 py-8 rounded-full flex-col md:flex-row">
      <div class="flex-1 justify-center items-center">
        <ul class="flex justify-evenly text-xl font-bold text-white">
          <li>Home</li>
          <li>About us</li>
          <li>Shop</li>
          <li>All Fruits</li>
        </ul>
      </div>

      <div class="flex-1">
        <div class="flex justify-center items-center gap-3">
          <img src="./images/logo.png" alt="" />
          <p class="text-4xl font-extrabold">Fruit Burst</p>
        </div>
      </div>

      <div class="flex-1">
        <div class="flex justify-center">
          <input type="text" placeholder="Search" class="input input-bordered w-28 rounded-full md:w-auto" />
        </div>
      </div>
    </nav>
    <!-- navigation ends here -->
  </header>
  <!-- ==================================================================== -->
  <!-- end of header section -->

  <main class="container mx-auto">
    <!-- carousel section starts here  -->
    <div class="carousel mt-14">
      <!-- slide_1 -->
      <div id="slide1" class="carousel-item relative w-full">
        <img src="./images/banner1.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>

      <!-- slide_2 -->
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/banner2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div>

      <!-- slide_3 -->
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/banner3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a>
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div>

      <!-- slide_4 -->
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/banner4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a>
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
    <!-- carousel section ends here  -->
  </main>
  <!-- ==================================================================== -->
  <footer></footer>
</body>

</html>
